<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="click on 'generate password'" maxlength="40">
            <img src="Images/copy.png" onclick="copypassword()">
        </div>

    <button onclick="createrandompassword()"><img src="Images/generate.png">Generate Password</button>
    </div>

    <script>
        const passwordbox=document.getElementById("password");
        const length=12;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbols="@#$%^&*()_{}+|:?><!=;]";

        const allChars = upperCase+lowerCase+number+symbols;

        function createrandompassword()
        {
            let password="";
            //Generates any random values
            password+=upperCase[Math.floor(Math.random()*upperCase.length)];
            password += lowerCase[Math.floor(Math.random() *lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];

            while(password.length<length)
            {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            passwordbox.value=password;
        }


        function copypassword() {
            const passwordBox = document.getElementById('password');
             if(passwordBox.value.length>0)
                {
                    passwordBox.select();
                    document.execCommand('copy');
                    alert('Password copied to clipboard');
                }
                else
                {
                    alert('Empty Field');
                }
            }
            
    </script>
</body>
</html>
